<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Powered Social Media</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1150.0.min.js"></script>
    <style>
        /* Previous styles remain the same */
        .error { display: none; }
        .success { color: green; }
        .status { margin: 10px 0; }
        button { margin: 5px; padding: 8px; }
        textarea { width: 100%; min-height: 100px; margin: 10px 0; }
        .recording { 
            background-color: #ffecec;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #current-post-number {
            margin: 10px 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Voice-Powered Social Media App ðŸŽ¤</h1>
    
    <div id="status-message" class="status"></div>
    <div id="recording-status" class="recording">Recording post... Say "stop writing" when finished.</div>
    <div id="current-post-number"></div>
    <div id="post-content">Loading...</div>
    
    <div>
        <button id="prevButton" onclick="fetchPreviousPost()">Previous Post</button>
        <button id="nextButton" onclick="fetchNextPost()">Next Post</button>
        <button id="readButton" onclick="readPost()">Read Post</button>
    </div>

    <h2>Create a Post</h2>
    <textarea id="new-post" placeholder="Write something..."></textarea>
    <button onclick="submitPost()">Post</button>

    <script>
        let posts = [];
        let currentIndex = 0;
        let recognition;
        let isRecordingPost = false;
        let currentPostContent = "";
        let lastCommandTime = 0;
        let lastCommand = "";
        const apiUrl = "https://titsyn3g60.execute-api.us-east-1.amazonaws.com/prod/posts";

        // AWS Configuration
        AWS.config.region = "us-east-1";  
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({
            IdentityPoolId: "us-east-1:ea45be0a-cfbf-4d16-b667-11236066cf56"
        });

        const polly = new AWS.Polly();

        // [Previous functions remain the same until readPost]

        async function readPost() {
            let text = document.getElementById("post-content").innerText.trim();
            if (!text || text === "Loading..." || text === "No posts available!") return;

            const params = {
                Text: text,
                OutputFormat: "mp3",
                VoiceId: "Joanna"
            };

            try {
                const response = await polly.synthesizeSpeech(params).promise();
                const audioUrl = URL.createObjectURL(new Blob([response.AudioStream], { type: "audio/mp3" }));
                let audio = new Audio(audioUrl);
                audio.play();
                restartRecognition(); // Restart recognition after starting to read
            } catch (error) {
                console.error("Polly Error:", error);
            }
        }

        function handleVoiceCommand(command) {
            const now = Date.now();
            const timeSinceLastCommand = now - lastCommandTime;

            if (timeSinceLastCommand < 500) {
                return;
            }

            lastCommandTime = now;
            console.log("Recognized Speech:", command);

            if (isRecordingPost) {
                if (command === "stop writing") {
                    stopRecordingPost();
                    restartRecognition();
                } else {
                    currentPostContent += " " + command;
                    document.getElementById("new-post").value = currentPostContent.trim();
                }
            } else {
                switch (command) {
                    case "next":
                        fetchNextPost();
                        restartRecognition();
                        break;
                    case "go back":
                    case "previous":
                        fetchPreviousPost();
                        restartRecognition();
                        break;
                    case "create post":
                        startRecordingPost();
                        restartRecognition();
                        break;
                    case "read post":
                        readPost();
                        restartRecognition();
                        break;
                }
            }
            
            lastCommand = command;
        }

        // [Rest of the functions remain the same]

    </script>
</body>
</html>
