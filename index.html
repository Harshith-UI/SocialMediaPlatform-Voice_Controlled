<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Powered Social Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            width: 80%;
            padding: 15px;
            font-size: 16px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 100px;
        }

        #post-content {
            font-size: 20px;
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 100px;
        }

        #debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            text-align: left;
            white-space: pre-wrap;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: monospace;
            font-size: 14px;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }

        .navigation-buttons {
            margin: 20px 0;
        }

        .post-form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Voice-Powered Social Media App ðŸŽ¤</h1>
    
    <div id="post-content">Loading...</div>
    
    <div class="navigation-buttons">
        <button onclick="fetchPreviousPost()">Previous Post</button>
        <button onclick="fetchNextPost()">Next Post</button>
    </div>

    <div class="post-form">
        <h2>Create a Post</h2>
        <textarea id="new-post" placeholder="Write something..."></textarea>
        <button onclick="submitPost()">Post</button>
    </div>

    <div id="debug-info"></div>

    <script>
        let posts = [];
        let currentIndex = 0;
        const apiUrl = "https://titsyn3g60.execute-api.us-east-1.amazonaws.com/prod/posts";

        function showDebug(message, data) {
            const debugDiv = document.getElementById("debug-info");
            const timestamp = new Date().toISOString();
            let debugMessage = `\n[${timestamp}] ${message}\n`;
            if (data) {
                debugMessage += typeof data === 'string' ? data : JSON.stringify(data, null, 2);
            }
            debugMessage += '\n';
            debugDiv.innerHTML += debugMessage;
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        async function fetchAllPosts() {
            try {
                const response = await fetch(apiUrl);
                showDebug("Fetch response status:", response.status);
                
                const responseText = await response.text();
                showDebug("Raw response:", responseText);
                
                const result = JSON.parse(responseText);
                
                let data;
                if (typeof result.body === 'string') {
                    data = JSON.parse(result.body);
                } else {
                    data = result.body;
                }
                
                if (data && data.posts && Array.isArray(data.posts) && data.posts.length > 0) {
                    posts = data.posts.reverse();
                    currentIndex = 0;
                    document.getElementById("post-content").innerText = posts[currentIndex].content;
                    showDebug("Posts loaded:", posts);
                } else {
                    document.getElementById("post-content").innerText = "No posts available!";
                    showDebug("No posts found in response", data);
                }
            } catch (error) {
                console.error("Error fetching posts:", error);
                showDebug("Error fetching posts:", error.toString());
                document.getElementById("post-content").innerText = "Error loading posts.";
            }
        }

        function fetchNextPost() {
            if (currentIndex < posts.length - 1) {
                currentIndex++;
                document.getElementById("post-content").innerText = posts[currentIndex].content;
                showDebug("Showing next post:", posts[currentIndex]);
            } else {
                document.getElementById("post-content").innerText = "No more posts!";
                showDebug("Reached end of posts", null);
            }
        }

        function fetchPreviousPost() {
            if (currentIndex > 0) {
                currentIndex--;
                document.getElementById("post-content").innerText = posts[currentIndex].content;
                showDebug("Showing previous post:", posts[currentIndex]);
            } else {
                document.getElementById("post-content").innerText = "This is the first post!";
                showDebug("Reached start of posts", null);
            }
        }

        async function submitPost() {
            const content = document.getElementById("new-post").value.trim();
            if (!content) {
                alert("Post cannot be empty!");
                return;
            }

            const postData = { content: content };
            showDebug("Sending post data:", postData);

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify(postData)
                });
                
                showDebug("Response status:", response.status);
                const responseText = await response.text();
                showDebug("Raw response:", responseText);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    throw new Error("Invalid response format from server");
                }
                
                if (result.statusCode === 400 || result.statusCode === 500) {
                    throw new Error(result.body.error || "Server error occurred");
                }
                
                let message;
                try {
                    const body = typeof result.body === 'string' ? JSON.parse(result.body) : result.body;
                    message = body.message || "Post stored successfully!";
                } catch (e) {
                    message = "Post stored successfully!";
                }
                
                alert(message);
                document.getElementById("new-post").value = "";
                
                // Add delay before refreshing posts
                setTimeout(fetchAllPosts, 1000);
            } catch (error) {
                console.error("Error posting:", error);
                showDebug("Error posting:", error.toString());
                alert("Error posting: " + error.message);
            }
        }

        // Initial load of posts
        fetchAllPosts();
    </script>
</body>
</html>
