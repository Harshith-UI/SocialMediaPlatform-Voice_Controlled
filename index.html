<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Powered Social Media</title>
    <style>
        .error { color: red; }
        .success { color: green; }
        .status { margin: 10px 0; }
        button { margin: 5px; padding: 8px; }
        textarea { width: 100%; min-height: 100px; margin: 10px 0; }
        #post-content { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Voice-Powered Social Media App üé§</h1>
    
    <div id="status-message" class="status"></div>
    <div id="post-content">Loading...</div>
    
    <div>
        <button id="prevButton" onclick="fetchPreviousPost()">Previous Post</button>
        <button id="nextButton" onclick="fetchNextPost()">Next Post</button>
    </div>

    <h2>Create a Post</h2>
    <textarea id="new-post" placeholder="Write something..."></textarea>
    <button onclick="submitPost()">Post</button>

    <h2>Voice Assistant</h2>
    <button id="startVoice" onclick="startVoiceMode()">üéôÔ∏è Start Voice Mode</button>
    <button id="stopVoice" onclick="stopVoiceMode()" disabled>‚õî Stop Voice Mode</button>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.931.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
        let posts = [];
        let currentIndex = 0;
        let transcribeSocket = null;
        let isRecording = false;
        let mediaStream = null;
        let audioContext = null;
        let workletNode = null;
        
        const apiUrl = "https://titsyn3g60.execute-api.us-east-1.amazonaws.com/prod/posts";
        const region = "us-east-1";
        const identityPoolId = "us-east-1:c45054e1-d3ea-4787-bb10-86e496d0057a";

        // Initialize AWS credentials
        async function initializeAWS() {
            try {
                AWS.config.region = region;
                AWS.config.credentials = new AWS.CognitoIdentityCredentials({
                    IdentityPoolId: identityPoolId
                });
                await AWS.config.credentials.getPromise();
                return true;
            } catch (error) {
                showStatus('Failed to initialize AWS credentials: ' + error.message, 'error');
                return false;
            }
        }

        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = 'status';
            }, 5000);
        }

        async function fetchAllPosts() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                let data = typeof result.body === 'string' ? JSON.parse(result.body) : result.body;

                if (data && data.posts && Array.isArray(data.posts) && data.posts.length > 0) {
                    posts = data.posts.reverse();
                    currentIndex = 0;
                    updatePostDisplay();
                } else {
                    document.getElementById("post-content").innerText = "No posts available!";
                }
            } catch (error) {
                showStatus("Error fetching posts: " + error.message, 'error');
            }
        }

        function updatePostDisplay() {
            document.getElementById("post-content").innerText = posts[currentIndex].content;
            document.getElementById("prevButton").disabled = currentIndex <= 0;
            document.getElementById("nextButton").disabled = currentIndex >= posts.length - 1;
        }

        function fetchNextPost() {
            if (currentIndex < posts.length - 1) {
                currentIndex++;
                updatePostDisplay();
            }
        }

        function fetchPreviousPost() {
            if (currentIndex > 0) {
                currentIndex--;
                updatePostDisplay();
            }
        }

        async function submitPost() {
            const content = document.getElementById("new-post").value.trim();
            if (!content) {
                showStatus("Post cannot be empty!", 'error');
                return;
            }

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content })
                });

                if (response.ok) {
                    showStatus("Post stored successfully!");
                    document.getElementById("new-post").value = "";
                    await fetchAllPosts();
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                showStatus("Error posting: " + error.message, 'error');
            }
        }

        async function getSignedTranscribeUrl() {
            if (!await initializeAWS()) {
                throw new Error("Failed to initialize AWS credentials");
            }

            const credentials = AWS.config.credentials;
            const endpoint = `transcribestreaming.${region}.amazonaws.com:8443`;
            const requestDate = new Date().toISOString().replace(/[:-]|\.\d{3}/g, '');
            const dateStamp = requestDate.slice(0, 8);
            const credentialScope = `${dateStamp}/${region}/transcribe/aws4_request`;

            const canonicalQuerystring = [
                'X-Amz-Algorithm=AWS4-HMAC-SHA256',
                `X-Amz-Credential=${encodeURIComponent(credentials.accessKeyId + '/' + credentialScope)}`,
                `X-Amz-Date=${requestDate}`,
                `X-Amz-Expires=300`,
                'X-Amz-SignedHeaders=host',
                `X-Amz-Security-Token=${encodeURIComponent(credentials.sessionToken)}`,
                'language-code=en-US',
                'media-encoding=pcm',
                'sample-rate=16000'
            ].sort().join('&');

            const stringToSign = [
                'AWS4-HMAC-SHA256',
                requestDate,
                credentialScope,
                CryptoJS.SHA256(canonicalQuerystring)
            ].join('\n');

            const kDate = CryptoJS.HmacSHA256(dateStamp, 'AWS4' + credentials.secretAccessKey);
            const kRegion = CryptoJS.HmacSHA256(region, kDate);
            const kService = CryptoJS.HmacSHA256('transcribe', kRegion);
            const kSigning = CryptoJS.HmacSHA256('aws4_request', kService);
            const signature = CryptoJS.HmacSHA256(stringToSign, kSigning).toString();

            return `wss://${endpoint}/stream-transcription-websocket?${canonicalQuerystring}&X-Amz-Signature=${signature}`;
        }

        // Audio Worklet processor code
        const workletCode = `
            class AudioProcessor extends AudioWorkletProcessor {
                constructor() {
                    super();
                    this.bufferSize = 16384;
                    this.buffer = new Float32Array(this.bufferSize);
                    this.bytesWritten = 0;
                }
                
                process(inputs) {
                    const input = inputs[0][0];
                    if (!input) return true;

                    // Add incoming data to buffer
                    for (let i = 0; i < input.length; i++) {
                        if (this.bytesWritten < this.bufferSize) {
                            this.buffer[this.bytesWritten] = input[i];
                            this.bytesWritten++;
                        }
                    }

                    // If buffer is full, send it
                    if (this.bytesWritten >= this.bufferSize) {
                        this.port.postMessage({ audioData: this.buffer });
                        this.buffer = new Float32Array(this.bufferSize);
                        this.bytesWritten = 0;
                    }

                    return true;
                }
            }
            registerProcessor('audio-processor', AudioProcessor);
        `;

        async function startAudioStream() {
            try {
                // Create Audio Context and Audio Worklet
                audioContext = new AudioContext();
                const workletBlob = new Blob([workletCode], { type: 'application/javascript' });
                const workletUrl = URL.createObjectURL(workletBlob);
                await audioContext.audioWorklet.addModule(workletUrl);
                URL.revokeObjectURL(workletUrl);

                // Get media stream
                mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioContext.createMediaStreamSource(mediaStream);
                workletNode = new AudioWorkletNode(audioContext, 'audio-processor');

                // Handle audio data
                workletNode.port.onmessage = (e) => {
                    if (isRecording && transcribeSocket && transcribeSocket.readyState === WebSocket.OPEN) {
                        const audioData = e.data.audioData;
                        const pcmData = convertFloat32ToInt16(audioData);
                        transcribeSocket.send(pcmData.buffer);
                    }
                };

                // Connect nodes
                source.connect(workletNode);
                workletNode.connect(audioContext.destination);

            } catch (error) {
                showStatus("Error setting up audio: " + error.message, 'error');
                throw error;
            }
        }

        function convertFloat32ToInt16(float32Array) {
            const int16Array = new Int16Array(float32Array.length);
            for (let i = 0; i < float32Array.length; i++) {
                const s = Math.max(-1, Math.min(1, float32Array[i]));
                int16Array[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }
            return int16Array;
        }

        async function startVoiceMode() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error("Your browser doesn't support voice input");
                }

                const signedUrl = await getSignedTranscribeUrl();
                transcribeSocket = new WebSocket(signedUrl);
                
                transcribeSocket.onopen = async () => {
                    showStatus("Voice mode activated!");
                    document.getElementById("startVoice").disabled = true;
                    document.getElementById("stopVoice").disabled = false;
                    isRecording = true;
                    await startAudioStream();
                };

                transcribeSocket.onclose = () => {
                    stopVoiceMode();
                };

                transcribeSocket.onerror = (error) => {
                    console.error("WebSocket Error:", error);
                    showStatus("WebSocket error occurred", 'error');
                };

                transcribeSocket.onmessage = (event) => {
                    if (event.data instanceof Blob) {
                        event.data.text().then((text) => {
                            try {
                                // Handle partial results
                                const message = JSON.parse(text);
                                if (message.Transcript) {
                                    const transcript = message.Transcript.trim().toLowerCase();
                                    handleTranscript(transcript);
                                }
                            } catch (error) {
                                // Ignore parsing errors for partial results
                                console.debug("Partial result parsing error:", error);
                            }
                        });
                    }
                };

            } catch (error) {
                showStatus("Error starting voice mode: " + error.message, 'error');
                stopVoiceMode();
            }
        }

        function handleTranscript(transcript) {
            console.log("Recognized Speech:", transcript);
            
            if (transcript === "next post") {
                fetchNextPost();
            } else if (transcript === "previous post") {
                fetchPreviousPost();
            } else if (transcript.startsWith("create post")) {
                const postContent = transcript.replace("create post", "").trim();
                if (postContent) {
                    document.getElementById("new-post").value = postContent;
                    submitPost();
                }
            }
        }

        function stopVoiceMode() {
            isRecording = false;
            
            if (transcribeSocket) {
                transcribeSocket.close();
                transcribeSocket = null;
            }

            if (workletNode) {
                workletNode.disconnect();
                workletNode = null;
            }

            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            document.getElementById("startVoice").disabled = false;
            document.getElementById("stopVoice").disabled = true;
            showStatus("Voice mode stopped");
        }

        // Initialize the app
        fetchAllPosts();

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            stopVoiceMode();
        });
    </script>
</body>
</html>
