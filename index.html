<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Powered Social Media</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <style>
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }
        .hidden { display: none; }
        .reading { background-color: #e8f5e9; padding: 10px; border-radius: 5px; display: none; }
    </style>
</head>
<body>
    <div id="startOverlay" class="overlay" onclick="enableVoiceCommands()">Click to Enable Voice Commands</div>
    
    <h1>Voice-Powered Social Media App ðŸŽ¤</h1>
    <div id="status-message" class="status"></div>
    <div id="reading-status" class="reading">Reading post...</div>
    <div id="current-post-number"></div>
    <div id="post-content">Loading...</div>
    
    <div>
        <button onclick="fetchPreviousPost()">Previous Post</button>
        <button onclick="fetchNextPost()">Next Post</button>
    </div>

    <h2>Create a Post</h2>
    <textarea id="new-post" placeholder="Write something..."></textarea>
    <button onclick="submitPost()">Post</button>

    <script>
        let posts = [];
        let currentIndex = 0;
        let recognition;
        let isReading = false;

        function enableVoiceCommands() {
            document.getElementById("startOverlay").classList.add("hidden");
            startVoiceRecognition();
        }

        function startVoiceRecognition() {
            if (!("webkitSpeechRecognition" in window)) {
                document.getElementById("status-message").innerText = "Voice recognition not supported in this browser.";
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = "en-US";

            recognition.onresult = function(event) {
                let lastResult = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
                handleVoiceCommand(lastResult);
            };

            recognition.onerror = function(event) {
                console.error("Speech Recognition Error:", event);
            };

            recognition.onend = function() {
                setTimeout(() => recognition.start(), 500);
            };

            recognition.start();
        }

        function handleVoiceCommand(command) {
            console.log("Recognized Speech:", command);
            if (command === "next") fetchNextPost();
            else if (command === "previous" || command === "go back") fetchPreviousPost();
            else if (command === "read post") readCurrentPost();
        }

        function readCurrentPost() {
            let text = document.getElementById("post-content").innerText.trim();
            if (!text || text === "Loading...") return;

            isReading = true;
            document.getElementById("reading-status").style.display = "block";
            
            let utterance = new SpeechSynthesisUtterance(text);
            utterance.onend = function() {
                isReading = false;
                document.getElementById("reading-status").style.display = "none";
            };
            
            speechSynthesis.speak(utterance);
        }

        function fetchNextPost() {
            if (currentIndex < posts.length - 1) {
                currentIndex++;
                updatePostDisplay();
            }
        }

        function fetchPreviousPost() {
            if (currentIndex > 0) {
                currentIndex--;
                updatePostDisplay();
            }
        }

        function updatePostDisplay() {
            if (posts[currentIndex]) {
                document.getElementById("post-content").innerText = posts[currentIndex].content;
                document.getElementById("current-post-number").innerText = `Post ${currentIndex + 1} of ${posts.length}`;
            } else {
                document.getElementById("post-content").innerText = "No posts available!";
            }
        }

        async function fetchAllPosts() {
            try {
                let response = await fetch("https://titsyn3g60.execute-api.us-east-1.amazonaws.com/prod/posts");
                let result = await response.json();
                let data = typeof result.body === 'string' ? JSON.parse(result.body) : result.body;
                
                if (data && data.posts && Array.isArray(data.posts) && data.posts.length > 0) {
                    posts = data.posts.sort((a, b) => parseInt(b.timestamp) - parseInt(a.timestamp));
                    currentIndex = 0;
                    updatePostDisplay();
                }
            } catch (error) {
                console.error("Error fetching posts:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", fetchAllPosts);
    </script>
</body>
</html>
