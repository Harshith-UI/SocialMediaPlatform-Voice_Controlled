<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Powered Social Media</title>
</head>
<body>
    <h1>Voice-Powered Social Media App üé§</h1>
    
    <div id="post-content">Loading...</div>
    
    <div>
        <button onclick="fetchPreviousPost()">Previous Post</button>
        <button onclick="fetchNextPost()">Next Post</button>
    </div>

    <h2>Create a Post</h2>
    <textarea id="new-post" placeholder="Write something..."></textarea>
    <button onclick="submitPost()">Post</button>

    <h2>Voice Assistant</h2>
    <button onclick="startVoiceMode()">üéôÔ∏è Start Voice Mode</button>
    <button onclick="stopVoiceMode()">‚õî Stop Voice Mode</button>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.931.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
        let posts = [];
        let currentIndex = 0;
        let transcribeSocket = null;

        const apiUrl = "https://titsyn3g60.execute-api.us-east-1.amazonaws.com/prod/posts";
        const region = "us-east-1"; // AWS Region
        const identityPoolId = "us-east-1:c45054e1-d3ea-4787-bb10-86e496d0057a"; // Replace with your Cognito Identity Pool ID

        async function fetchAllPosts() {
            try {
                const response = await fetch(apiUrl);
                const result = await response.json();
                let data = typeof result.body === 'string' ? JSON.parse(result.body) : result.body;

                if (data && data.posts && Array.isArray(data.posts) && data.posts.length > 0) {
                    posts = data.posts.reverse();
                    currentIndex = 0;
                    document.getElementById("post-content").innerText = posts[currentIndex].content;
                } else {
                    document.getElementById("post-content").innerText = "No posts available!";
                }
            } catch (error) {
                console.error("Error fetching posts:", error);
                document.getElementById("post-content").innerText = "Error loading posts.";
            }
        }

        function fetchNextPost() {
            if (currentIndex < posts.length - 1) {
                currentIndex++;
                document.getElementById("post-content").innerText = posts[currentIndex].content;
            } else {
                document.getElementById("post-content").innerText = "No more posts!";
            }
        }

        function fetchPreviousPost() {
            if (currentIndex > 0) {
                currentIndex--;
                document.getElementById("post-content").innerText = posts[currentIndex].content;
            } else {
                document.getElementById("post-content").innerText = "This is the first post!";
            }
        }

        async function submitPost() {
            const content = document.getElementById("new-post").value.trim();
            if (!content) {
                alert("Post cannot be empty!");
                return;
            }

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content })
                });

                if (response.ok) {
                    alert("Post stored successfully!");
                    document.getElementById("new-post").value = "";
                    fetchAllPosts();
                } else {
                    throw new Error("Failed to store post.");
                }
            } catch (error) {
                console.error("Error posting:", error);
                alert("Error posting: " + error.message);
            }
        }

        async function getSignedTranscribeUrl() {
            AWS.config.region = region;
            AWS.config.credentials = new AWS.CognitoIdentityCredentials({ IdentityPoolId: identityPoolId });

            await AWS.config.credentials.getPromise(); // Ensure credentials are loaded

            const credentials = AWS.config.credentials;
            const accessKeyId = credentials.accessKeyId;
            const secretAccessKey = credentials.secretAccessKey;
            const sessionToken = credentials.sessionToken;
            
            const service = "transcribe";
            const endpoint = `transcribestreaming.${region}.amazonaws.com`;
            const requestDate = new Date().toISOString().slice(0, 10).replace(/-/g, "");
            const credentialScope = `${requestDate}/${region}/${service}/aws4_request`;

            function sign(key, msg) {
                return CryptoJS.HmacSHA256(msg, key);
            }

            const kDate = sign("AWS4" + secretAccessKey, requestDate);
            const kRegion = sign(kDate, region);
            const kService = sign(kRegion, service);
            const kSigning = sign(kService, "aws4_request");

            const canonicalQuerystring = `X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=${encodeURIComponent(accessKeyId + '/' + credentialScope)}&X-Amz-Date=${requestDate}T000000Z&X-Amz-Security-Token=${encodeURIComponent(sessionToken)}`;
            const stringToSign = `AWS4-HMAC-SHA256\n${requestDate}T000000Z\n${credentialScope}\n${CryptoJS.SHA256(canonicalQuerystring)}`;
            const signature = CryptoJS.HmacSHA256(stringToSign, kSigning).toString();

            return `wss://${endpoint}/stream-transcription-websocket?${canonicalQuerystring}&X-Amz-Signature=${signature}&media-encoding=pcm&sample-rate=16000&language-code=en-US`;
        }

        async function startVoiceMode() {
            alert("Voice mode activated. Say 'Next post', 'Previous post', or 'Create post [your text]'.");

            const signedUrl = await getSignedTranscribeUrl();
            console.log("Signed Transcribe URL:", signedUrl);

            transcribeSocket = new WebSocket(signedUrl);

            transcribeSocket.onopen = () => console.log("‚úÖ Transcribe WebSocket connected.");
            transcribeSocket.onclose = () => console.log("‚ùå Transcribe WebSocket closed.");
            transcribeSocket.onerror = (error) => console.error("‚ö†Ô∏è Transcribe WebSocket Error:", error);

            transcribeSocket.onmessage = async (event) => {
                if (event.data instanceof Blob) {
                    event.data.text().then((text) => {
                        try {
                            const message = JSON.parse(text);
                            if (message.results && message.results.length > 0) {
                                const transcript = message.results[0].alternatives[0].transcript.trim().toLowerCase();
                                console.log("üó£Ô∏è Recognized Speech:", transcript);

                                if (transcript === "next post") {
                                    fetchNextPost();
                                } else if (transcript === "previous post") {
                                    fetchPreviousPost();
                                } else if (transcript.startsWith("create post")) {
                                    const postContent = transcript.replace("create post", "").trim();
                                    if (postContent) {
                                        document.getElementById("new-post").value = postContent;
                                        submitPost();
                                    }
                                }
                            }
                        } catch (error) {
                            console.error("üö® Error parsing Transcribe response:", error);
                        }
                    });
                }
            };
        }

        function stopVoiceMode() {
            if (transcribeSocket) {
                transcribeSocket.close();
                transcribeSocket = null;
            }
            alert("Voice mode stopped.");
        }

        fetchAllPosts();
    </script>
</body>
</html>
