<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Powered Social Media</title>
</head>
<body>
    <h1>Voice-Powered Social Media App ðŸŽ¤</h1>

    <div id="post-content">Loading...</div>

    <button onclick="fetchPreviousPost()">Previous Post</button>
    <button onclick="fetchNextPost()">Next Post</button>

    <h2>Create a Post</h2>
    <textarea id="new-post" placeholder="Write something..."></textarea>
    <button onclick="submitPost()">Post</button>

    <h2>Voice Assistant</h2>
    <button onclick="startVoiceMode()">ðŸŽ¤ Start Voice Mode</button>
    <button onclick="stopVoiceMode()">â›” Stop Voice Mode</button>

    <script>
        let posts = [];
        let currentIndex = 0;
        const apiUrl = "https://titsyn3g60.execute-api.us-east-1.amazonaws.com/prod/posts"; 
        const region = "us-east-1";
        const identityPoolId = "us-east-1:c45054e1-d3ea-4787-bb10-86e496d0057a"; 

        async function fetchAllPosts() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (typeof data.body === 'string') {
                    data.body = JSON.parse(data.body);
                }

                if (data.body.posts && data.body.posts.length > 0) {
                    posts = data.body.posts.reverse();
                    currentIndex = 0;
                    document.getElementById("post-content").innerText = posts[currentIndex].content;
                } else {
                    document.getElementById("post-content").innerText = "No posts available!";
                }
            } catch (error) {
                console.error("Error fetching posts:", error);
                document.getElementById("post-content").innerText = "Error loading posts.";
            }
        }

        function fetchNextPost() {
            if (currentIndex < posts.length - 1) {
                currentIndex++;
                document.getElementById("post-content").innerText = posts[currentIndex].content;
            } else {
                document.getElementById("post-content").innerText = "No more posts!";
            }
        }

        function fetchPreviousPost() {
            if (currentIndex > 0) {
                currentIndex--;
                document.getElementById("post-content").innerText = posts[currentIndex].content;
            } else {
                document.getElementById("post-content").innerText = "This is the first post!";
            }
        }

        async function submitPost() {
            const content = document.getElementById("new-post").value.trim();
            if (!content) {
                alert("Post cannot be empty!");
                return;
            }

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content })
                });

                const result = await response.json();
                alert("Post stored successfully!");
                document.getElementById("new-post").value = "";
                await fetchAllPosts();
            } catch (error) {
                console.error("Error posting:", error);
                alert("Error posting!");
            }
        }

        // AWS Transcribe Voice Integration
        let transcribeSocket;
        let audioStream;
        let mediaRecorder;
        let audioChunks = [];

        async function getCredentials() {
            const response = await fetch(`https://cognito-identity.${region}.amazonaws.com/`, {
                method: "POST",
                headers: { "Content-Type": "application/x-amz-json-1.1", "X-Amz-Target": "AWSCognitoIdentityService.GetId" },
                body: JSON.stringify({ IdentityPoolId: identityPoolId })
            });
            const { IdentityId } = await response.json();

            const credsResponse = await fetch(`https://cognito-identity.${region}.amazonaws.com/`, {
                method: "POST",
                headers: { "Content-Type": "application/x-amz-json-1.1", "X-Amz-Target": "AWSCognitoIdentityService.GetCredentialsForIdentity" },
                body: JSON.stringify({ IdentityId })
            });

            const credsData = await credsResponse.json();
            return credsData.Credentials;
        }

        async function startVoiceMode() {
            const creds = await getCredentials();
            const transcribeURL = `wss://transcribestreaming.${region}.amazonaws.com:8443/stream-transcription-websocket?language-code=en-US&media-encoding=pcm&sample-rate=16000&X-Amz-Security-Token=${encodeURIComponent(creds.SessionToken)}&X-Amz-Date=${new Date().toISOString().replace(/[:\-]|\.\d{3}/g, '')}&X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=${encodeURIComponent(`${creds.AccessKeyId}/${new Date().toISOString().split('T')[0].replace(/-/g, '')}/${region}/transcribe/aws4_request`)}&X-Amz-SignedHeaders=host&X-Amz-Signature=`;

            transcribeSocket = new WebSocket(transcribeURL);
            transcribeSocket.onopen = () => {
                console.log("Transcribe WebSocket connected.");
                alert("Voice mode activated. Say 'Next post', 'Previous post', or 'Create post [your text]'.");
                startAudioStream();
            };

            transcribeSocket.onmessage = async (event) => {
                if (event.data instanceof Blob) {
                    event.data.text().then((text) => {
                        try {
                            if (text.startsWith("{")) {
                                const message = JSON.parse(text);
                                if (message.results && message.results.length > 0) {
                                    const transcript = message.results[0].alternatives[0].transcript.trim().toLowerCase();
                                    console.log("Received transcript:", transcript);

                                    if (transcript === "next post") {
                                        fetchNextPost();
                                    } else if (transcript === "previous post") {
                                        fetchPreviousPost();
                                    } else if (transcript.startsWith("create post")) {
                                        const postContent = transcript.replace("create post", "").trim();
                                        if (postContent) {
                                            document.getElementById("new-post").value = postContent;
                                            submitPost();
                                        }
                                    }
                                }
                            } else {
                                console.warn("Received non-JSON data from Transcribe:", text);
                            }
                        } catch (error) {
                            console.error("Error parsing Transcribe response:", error);
                        }
                    });
                }
            };

            transcribeSocket.onclose = () => console.log("Transcribe WebSocket closed.");
        }

        function stopVoiceMode() {
            if (transcribeSocket) {
                transcribeSocket.close();
                transcribeSocket = null;
            }
            alert("Voice mode stopped.");
        }

        async function startAudioStream() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    transcribeSocket.send(event.data);
                }
            };
            mediaRecorder.start(500);
        }

        fetchAllPosts();
    </script>
</body>
</html>
