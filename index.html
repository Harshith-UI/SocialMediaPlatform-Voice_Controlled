<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Powered Social Media</title>
</head>
<body>
    <h1>Voice-Powered Social Media App üé§</h1>

    <div id="post-content">Loading...</div>
    <button onclick="fetchPreviousPost()">Previous Post</button>
    <button onclick="fetchNextPost()">Next Post</button>

    <h2>Create a Post</h2>
    <textarea id="new-post" placeholder="Write something..."></textarea>
    <button onclick="submitPost()">Post</button>

    <h2>Voice Assistant</h2>
    <button onclick="startVoiceMode()">üéôÔ∏è Start Voice Mode</button>
    <button onclick="stopVoiceMode()">‚õî Stop Voice Mode</button>

    <script>
        let posts = [];
        let currentIndex = 0;
        const apiUrl = "https://titsyn3g60.execute-api.us-east-1.amazonaws.com/prod/posts"; // Replace with your API URL

        async function fetchAllPosts() {
            try {
                const response = await fetch(apiUrl);
                const result = await response.json();

                let data = typeof result.body === 'string' ? JSON.parse(result.body) : result.body;
                
                if (data.posts && data.posts.length > 0) {
                    posts = data.posts.reverse();
                    currentIndex = 0;
                    document.getElementById("post-content").innerText = posts[currentIndex].content;
                } else {
                    document.getElementById("post-content").innerText = "No posts available!";
                }
            } catch (error) {
                console.error("Error fetching posts:", error);
                document.getElementById("post-content").innerText = "Error loading posts.";
            }
        }

        function fetchNextPost() {
            if (currentIndex < posts.length - 1) {
                currentIndex++;
                document.getElementById("post-content").innerText = posts[currentIndex].content;
            } else {
                document.getElementById("post-content").innerText = "No more posts!";
            }
        }

        function fetchPreviousPost() {
            if (currentIndex > 0) {
                currentIndex--;
                document.getElementById("post-content").innerText = posts[currentIndex].content;
            } else {
                document.getElementById("post-content").innerText = "This is the first post!";
            }
        }

        async function submitPost() {
            const content = document.getElementById("new-post").value.trim();
            if (!content) return alert("Post cannot be empty!");

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content })
                });

                if (response.ok) {
                    alert("Post stored successfully!");
                    document.getElementById("new-post").value = "";
                    await fetchAllPosts(); // Refresh posts
                } else {
                    throw new Error("Failed to post.");
                }
            } catch (error) {
                console.error("Error posting:", error);
                alert("Error posting: " + error.message);
            }
        }

        // Voice Mode Integration
        let transcribeSocket = null;
        let mediaRecorder = null;
        let audioStream = null;

        async function startVoiceMode() {
            try {
                // Get AWS credentials from Cognito Identity Pool
                const response = await fetch("https://cognito-identity.us-east-1.amazonaws.com", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-amz-json-1.1", "X-Amz-Target": "AWSCognitoIdentityService.GetId" },
                    body: JSON.stringify({ IdentityPoolId: "us-east-1:c45054e1-d3ea-4787-bb10-86e496d0057a" }) // Replace with your Cognito Identity Pool ID
                });

                const identityData = await response.json();
                const identityId = identityData.IdentityId;

                // Get temporary AWS credentials
                const credentialsResponse = await fetch("https://cognito-identity.us-east-1.amazonaws.com", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-amz-json-1.1", "X-Amz-Target": "AWSCognitoIdentityService.GetCredentialsForIdentity" },
                    body: JSON.stringify({ IdentityId: identityId })
                });

                const credentialsData = await credentialsResponse.json();
                const credentials = credentialsData.Credentials;

                const accessKeyId = credentials.AccessKeyId;
                const secretAccessKey = credentials.SecretKey;
                const sessionToken = credentials.SessionToken;

                // Generate WebSocket URL for Amazon Transcribe
                const region = "us-east-1"; // Change this to your AWS region
                const transcribeUrl = `wss://transcribestreaming.${region}.amazonaws.com:8443/stream-transcription-websocket?language-code=en-US&media-encoding=pcm&sample-rate=16000`;

                transcribeSocket = new WebSocket(transcribeUrl);

                transcribeSocket.onopen = async () => {
                    console.log("Transcribe WebSocket connected.");

                    // Request microphone access
                    audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(audioStream, { mimeType: "audio/webm" });

                    mediaRecorder.ondataavailable = (event) => {
                        if (transcribeSocket.readyState === WebSocket.OPEN) {
                            transcribeSocket.send(event.data);
                        }
                    };

                    mediaRecorder.start(250);
                    alert("Voice mode activated. Say 'Next post', 'Previous post', or 'Create post [your text]'.");
                };

                transcribeSocket.onmessage = (event) => {
                    const reader = new FileReader();
                    reader.onload = function () {
                        const message = JSON.parse(reader.result);
                        if (message.results && message.results.length > 0) {
                            const transcript = message.results[0].alternatives[0].transcript.trim().toLowerCase();
                            console.log("Received transcript:", transcript);

                            if (transcript === "next post") {
                                fetchNextPost();
                            } else if (transcript === "previous post") {
                                fetchPreviousPost();
                            } else if (transcript.startsWith("create post")) {
                                const postContent = transcript.replace("create post", "").trim();
                                if (postContent) {
                                    document.getElementById("new-post").value = postContent;
                                    submitPost();
                                }
                            }
                        }
                    };
                    reader.readAsText(event.data);
                };

                transcribeSocket.onerror = (event) => {
                    console.error("Transcribe WebSocket error:", event);
                };

                transcribeSocket.onclose = () => {
                    console.log("Transcribe WebSocket closed.");
                };
            } catch (error) {
                console.error("Error starting voice mode:", error);
                alert("Error starting voice mode.");
            }
        }

        function stopVoiceMode() {
            if (mediaRecorder) {
                mediaRecorder.stop();
            }
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
            }
            if (transcribeSocket) {
                transcribeSocket.close();
            }
            alert("Voice mode stopped.");
        }

        // Load posts on page load
        fetchAllPosts();
    </script>
</body>
</html>
