<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Powered Social Media</title>
    <style>
        .error { color: red; }
        .success { color: green; }
        .status { margin: 10px 0; }
        button { margin: 5px; padding: 8px; }
        textarea { width: 100%; min-height: 100px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Voice-Powered Social Media App üé§</h1>
    
    <div id="status-message" class="status"></div>
    <div id="post-content">Loading...</div>
    
    <div>
        <button id="prevButton" onclick="fetchPreviousPost()">Previous Post</button>
        <button id="nextButton" onclick="fetchNextPost()">Next Post</button>
    </div>

    <h2>Create a Post</h2>
    <textarea id="new-post" placeholder="Write something..."></textarea>
    <button onclick="submitPost()">Post</button>

    <h2>Voice Assistant</h2>
    <button id="startVoice" onclick="startVoiceMode()">üéôÔ∏è Start Voice Mode</button>
    <button id="stopVoice" onclick="stopVoiceMode()" disabled>‚õî Stop Voice Mode</button>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.931.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
        let posts = [];
        let currentIndex = 0;
        let transcribeSocket = null;
        const apiUrl = "https://titsyn3g60.execute-api.us-east-1.amazonaws.com/prod/posts";
        const region = "us-east-1";
        const identityPoolId = "us-east-1:c45054e1-d3ea-4787-bb10-86e496d0057a";

        async function initializeAWS() {
            AWS.config.region = region;
            AWS.config.credentials = new AWS.CognitoIdentityCredentials({ IdentityPoolId: identityPoolId });
            await AWS.config.credentials.getPromise();
        }

        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        async function fetchAllPosts() {
            try {
                const response = await fetch(apiUrl);
                const result = await response.json();
                let data = typeof result.body === 'string' ? JSON.parse(result.body) : result.body;

                if (data && data.posts && Array.isArray(data.posts) && data.posts.length > 0) {
                    posts = data.posts.reverse();
                    currentIndex = 0;
                    updatePostDisplay();
                } else {
                    document.getElementById("post-content").innerText = "No posts available!";
                }
            } catch (error) {
                showStatus("Error fetching posts: " + error.message, 'error');
            }
        }

        function updatePostDisplay() {
            document.getElementById("post-content").innerText = posts[currentIndex].content;
        }

        function fetchNextPost() {
            if (currentIndex < posts.length - 1) {
                currentIndex++;
                updatePostDisplay();
            }
        }

        function fetchPreviousPost() {
            if (currentIndex > 0) {
                currentIndex--;
                updatePostDisplay();
            }
        }

        async function getSignedTranscribeUrl() {
            await initializeAWS();
            const credentials = AWS.config.credentials;
            const endpoint = `transcribestreaming.${region}.amazonaws.com:8443`;
            const service = "transcribe";
            const date = new Date();
            const requestDate = date.toISOString().replace(/[:-]|\.\d{3}/g, '');
            const dateStamp = requestDate.slice(0, 8);
            const credentialScope = `${dateStamp}/${region}/${service}/aws4_request`;

            const queryString = {
                "X-Amz-Algorithm": "AWS4-HMAC-SHA256",
                "X-Amz-Credential": encodeURIComponent(`${credentials.accessKeyId}/${credentialScope}`),
                "X-Amz-Date": requestDate,
                "X-Amz-Expires": "300",
                "X-Amz-Security-Token": encodeURIComponent(credentials.sessionToken),
                "X-Amz-SignedHeaders": "host",
                "language-code": "en-US",
                "media-encoding": "pcm",
                "sample-rate": "16000"
            };

            const canonicalQueryString = Object.entries(queryString)
                .map(([key, value]) => `${key}=${value}`)
                .sort()
                .join("&");

            const canonicalRequest = [
                "GET",
                "/stream-transcription-websocket",
                canonicalQueryString,
                `host:${endpoint}`,
                "",
                "host",
                "UNSIGNED-PAYLOAD"
            ].join("\n");

            const stringToSign = [
                "AWS4-HMAC-SHA256",
                requestDate,
                credentialScope,
                CryptoJS.SHA256(canonicalRequest).toString()
            ].join("\n");

            function sign(key, msg) {
                return CryptoJS.HmacSHA256(msg, key);
            }

            const kDate = sign(`AWS4${credentials.secretAccessKey}`, dateStamp);
            const kRegion = sign(kDate, region);
            const kService = sign(kRegion, service);
            const kSigning = sign(kService, "aws4_request");
            const signature = CryptoJS.HmacSHA256(stringToSign, kSigning).toString(CryptoJS.enc.Hex);

            return `wss://${endpoint}/stream-transcription-websocket?${canonicalQueryString}&X-Amz-Signature=${signature}`;
        }

        async function startVoiceMode() {
            try {
                showStatus("Requesting microphone permission...");
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());

                showStatus("Starting voice mode...");
                const signedUrl = await getSignedTranscribeUrl();
                transcribeSocket = new WebSocket(signedUrl);

                transcribeSocket.onopen = () => {
                    showStatus("‚úÖ Voice mode activated!");
                    document.getElementById("startVoice").disabled = true;
                    document.getElementById("stopVoice").disabled = false;
                };

                transcribeSocket.onerror = (error) => {
                    console.error("‚ö†Ô∏è WebSocket Error:", error);
                    showStatus("‚ùå WebSocket error!", 'error');
                };

                transcribeSocket.onmessage = handleTranscribeMessage;
            } catch (error) {
                showStatus("Error accessing microphone: " + error.message, 'error');
            }
        }

        async function handleTranscribeMessage(event) {
            if (event.data instanceof Blob) {
                const text = await event.data.text();

                console.log("Received Transcribe Data:", text);

                if (text.trim().startsWith("{") || text.trim().startsWith("[")) {
                    try {
                        const message = JSON.parse(text);

                        if (message.Results && message.Results.length > 0) {
                            const transcript = message.Results[0].Alternatives[0].Transcript.trim().toLowerCase();
                            console.log("Recognized Speech:", transcript);

                            if (transcript === "next post") {
                                fetchNextPost();
                            } else if (transcript === "previous post") {
                                fetchPreviousPost();
                            } else if (transcript.startsWith("create post")) {
                                const postContent = transcript.replace("create post", "").trim();
                                if (postContent) {
                                    document.getElementById("new-post").value = postContent;
                                    submitPost();
                                }
                            }
                        }
                    } catch (error) {
                        console.error("üö® Invalid JSON from Transcribe:", text);
                    }
                }
            }
        }

        fetchAllPosts();
    </script>
</body>
</html>
