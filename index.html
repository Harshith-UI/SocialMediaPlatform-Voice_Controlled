<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Powered Social Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            width: 80%;
            padding: 15px;
            font-size: 16px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 100px;
        }

        #post-content {
            font-size: 20px;
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 100px;
        }

        .navigation-buttons {
            margin: 20px 0;
        }

        .post-form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Voice-Powered Social Media App ðŸŽ¤</h1>
    
    <div id="post-content">Loading...</div>
    
    <div class="navigation-buttons">
        <button onclick="fetchPreviousPost()">Previous Post</button>
        <button onclick="fetchNextPost()">Next Post</button>
    </div>

    <div class="post-form">
        <h2>Create a Post</h2>
        <textarea id="new-post" placeholder="Write something..."></textarea>
        <button onclick="submitPost()">Post</button>
    </div>

    <script>
        let posts = [];
        let currentIndex = 0;
        const apiUrl = "https://titsyn3g60.execute-api.us-east-1.amazonaws.com/prod/posts";

        async function fetchAllPosts() {
            try {
                const response = await fetch(apiUrl);
                const responseText = await response.text();
                const result = JSON.parse(responseText);
                
                let data;
                if (typeof result.body === 'string') {
                    data = JSON.parse(result.body);
                } else {
                    data = result.body;
                }
                
                if (data && data.posts && Array.isArray(data.posts) && data.posts.length > 0) {
                    posts = data.posts.reverse();
                    currentIndex = 0;
                    document.getElementById("post-content").innerText = posts[currentIndex].content;
                } else {
                    document.getElementById("post-content").innerText = "No posts available!";
                }
            } catch (error) {
                console.error("Error fetching posts:", error);
                document.getElementById("post-content").innerText = "Error loading posts.";
            }
        }

        function fetchNextPost() {
            if (currentIndex < posts.length - 1) {
                currentIndex++;
                document.getElementById("post-content").innerText = posts[currentIndex].content;
            } else {
                document.getElementById("post-content").innerText = "No more posts!";
            }
        }

        function fetchPreviousPost() {
            if (currentIndex > 0) {
                currentIndex--;
                document.getElementById("post-content").innerText = posts[currentIndex].content;
            } else {
                document.getElementById("post-content").innerText = "This is the first post!";
            }
        }

        async function submitPost() {
            const content = document.getElementById("new-post").value.trim();
            if (!content) {
                alert("Post cannot be empty!");
                return;
            }

            const postData = { content: content };

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify(postData)
                });

                const responseText = await response.text();
                const result = JSON.parse(responseText);

                if (result.error) {
                    throw new Error(result.error);
                }

                alert("Post stored successfully!");
                document.getElementById("new-post").value = "";

                // Refresh posts
                await fetchAllPosts();

            } catch (error) {
                console.error("Error posting:", error);
                alert("Error posting: " + error.message);
            }
        }

        // Initial load of posts
        fetchAllPosts();
    </script>
</body>
</html>
