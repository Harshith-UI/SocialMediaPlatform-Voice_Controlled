<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Powered Social Media</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <style>
        .error { color: red; }
        .success { color: green; }
        .status { margin: 10px 0; }
        button { margin: 5px; padding: 8px; }
        textarea { width: 100%; min-height: 100px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Voice-Powered Social Media App üé§</h1>
    
    <div id="status-message" class="status"></div>
    <div id="post-content">Loading...</div>
    
    <div>
        <button id="prevButton" onclick="fetchPreviousPost()">Previous Post</button>
        <button id="nextButton" onclick="fetchNextPost()">Next Post</button>
    </div>

    <h2>Create a Post</h2>
    <textarea id="new-post" placeholder="Write something..."></textarea>
    <button onclick="submitPost()">Post</button>

    <script>
        let posts = [];
        let currentIndex = 0;
        let recognition;
        let isListening = true; // ‚úÖ Keeps voice mode running always
        const apiUrl = "https://titsyn3g60.execute-api.us-east-1.amazonaws.com/prod/posts";

        async function fetchAllPosts() {
            try {
                const response = await fetch(apiUrl);
                const result = await response.json();
                let data = typeof result.body === 'string' ? JSON.parse(result.body) : result.body;

                if (data && data.posts && Array.isArray(data.posts) && data.posts.length > 0) {
                    posts = data.posts.reverse();
                    currentIndex = 0;
                    updatePostDisplay();
                } else {
                    document.getElementById("post-content").innerText = "No posts available!";
                }
            } catch (error) {
                showStatus("Error fetching posts: " + error.message, 'error');
            }
        }

        function updatePostDisplay() {
            document.getElementById("post-content").innerText = posts[currentIndex]?.content || "No posts available!";
        }

        function fetchNextPost() {
            if (currentIndex < posts.length - 1) {
                currentIndex++;
                updatePostDisplay();
            } else {
                showStatus("No more posts!", 'error');
            }
        }

        function fetchPreviousPost() {
            if (currentIndex > 0) {
                currentIndex--;
                updatePostDisplay();
            } else {
                showStatus("This is the first post!", 'error');
            }
        }

        async function submitPost() {
            const content = document.getElementById("new-post").value.trim();
            if (!content) {
                showStatus("Post cannot be empty!", 'error');
                return;
            }

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content })
                });

                if (response.ok) {
                    showStatus("‚úÖ Post stored successfully!");
                    document.getElementById("new-post").value = "";
                    await fetchAllPosts();
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                showStatus("‚ùå Error posting: " + error.message, 'error');
            }
        }

        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            setTimeout(() => {
                statusDiv.textContent = "";
            }, 5000);
        }

        function startAlwaysOnVoiceMode() {
            if (!("webkitSpeechRecognition" in window)) {
                showStatus("‚ùå Your browser does not support speech recognition.", 'error');
                return;
            }

            showStatus("üéôÔ∏è Always-On Voice Mode Activated!", 'success');
            isListening = true; // ‚úÖ Keeps voice mode running

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = "en-US";

            recognition.onresult = function(event) {
                let lastResult = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
                console.log("Recognized Speech:", lastResult);

                if (lastResult === "next") {
                    fetchNextPost();
                } else if (lastResult === "Go back") {
                    fetchPreviousPost();
                } else if (lastResult.startsWith("create post")) {
                    const postContent = lastResult.replace("create post", "").trim();
                    if (postContent) {
                        document.getElementById("new-post").value = postContent;
                        submitPost();
                    }
                } else {
                    showStatus("Unrecognized command: " + lastResult, 'error');
                }
            };

            recognition.onerror = function(event) {
                console.error("Speech Recognition Error:", event);
                showStatus("‚ùå Voice recognition error!", 'error');
            };

            recognition.onend = function() {
                if (isListening) {
                    console.log("Restarting recognition due to inactivity...");
                    recognition.start(); // ‚úÖ Restart speech recognition automatically
                }
            };

            recognition.start();
        }

        function stopVoiceMode() {
            isListening = false; // ‚úÖ Stops auto-restarting
            if (recognition) {
                recognition.stop();
                showStatus("‚õî Voice mode stopped.", 'error');
            }
        }

        // ‚úÖ Automatically start voice mode on page load
        window.onload = function() {
            startAlwaysOnVoiceMode();
        };

        fetchAllPosts();
    </script>
</body>
</html>
